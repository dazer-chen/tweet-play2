@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    </head>
    <body>
        <header class="topbar">
            <h1 class="fill">
                <a href="@routes.Application.index()">Hoofdpagina</a>
                &mdash;
   <a href="@routes.Application.selectConfig()">Nieuwe zoekactie</a>
                &mdash;
   <a href="@routes.Application.showJobs()">Toon resultaten</a>
                &mdash;
   <a href="@routes.Streams.list()">Continu</a>
            </h1>
        </header>

    <div>
    @if(flash.containsKey("error")) {
        <div class="alert-message error">
            <p>
                <strong>Oops!</strong> @flash.get("error")
            </p>
        </div>
    } 
    @if(flash.containsKey("success")) {
        <div class="alert-message warning">
            <strong>Done!</strong> @flash.get("success")
        </div>
    }
    </div>
        <section id="main">
          @content
        </section>
    </body>
</html>
